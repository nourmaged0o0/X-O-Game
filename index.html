<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" >
        <div class="Game-name"><h1 >Tic Tac Toe</h1></div>
        <div class="player"><h2><span id="oTurn" >O</span> vs <span id="xTurn">X</span></h2>
        </div>
        <div class="board">
            <div class="cell" id="cell1" onclick="game(this.id)"></div>
            <div class="cell" id="cell2" onclick="game(this.id)"></div>
            <div class="cell" id="cell3" onclick="game(this.id)"></div>

            <div class="cell" id="cell4" onclick="game(this.id)"></div>
            <div class="cell" id="cell5" onclick="game(this.id)"></div>
            <div class="cell" id="cell6" onclick="game(this.id)"></div>

            <div class="cell" id="cell7" onclick="game(this.id)"></div>
            <div class="cell" id="cell8" onclick="game(this.id)"></div>
            <div class="cell" id="cell9" onclick="game(this.id)"></div>
        </div>
        <div class="message" id="reset"> 
            <button onclick="resetGame()">Play again</button>
        </div>
        <div class="winner"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
